		<div class="container">
			<div class="row">
				<div class="col-12 titulo2 text-center">Carga de un nuevo alumno</div>
				
			</div>

			<div class="row justify-content-center">
				<form>
				
					<div class="form-group">
						<form>
							<div class="form-row p-2">
							  <div class="col">
								<input type="text" class="form-control" placeholder="Nombre">
							  </div>
							  <div class="col">
								<input type="text" class="form-control" placeholder="Apellido">
							  </div>
							</div>
						  
							<div class="form-check form-check-inline p-2 justify-content-center">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
								<label class="form-check-label" for="inlineRadio1">Hombre</label>
							  </div>
							  <div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
								<label class="form-check-label" for="inlineRadio2">Mujer</label>
							  </div>
							</div>

							<div class="form-row align-items-center p-2">
								<div class="col-auto my-1">
								  <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
								  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
									<option selected>Cada cuánto tiempo haces ejercicio?</option>
									<option value="1">Nunca</option>
									<option value="2">Ocasionalmente</option>
									<option value="3">Frecuentemente</option>
									<option value="4">Diariamentee</option>
								  </select>
								</div>
							</div>

							<div class="form-group p-2">
								<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
							  </div>
							  
							  <div class="form-group form-check">
								<input type="checkbox" class="form-check-input" id="exampleCheck1">
								<label class="form-check-label" for="exampleCheck1">Quieres que te enviemos novedades?</label>
							  </div>
															
							<div class="col-auto my-1 p-2">
							  <button type="submit" class="btn btn-primary">Submit</button>
							</div>
							

						</form>
					</div>
