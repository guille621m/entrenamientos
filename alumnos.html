		<div class="container-fluid bg-light mt-3">
		
			<div class="row justify-content-center" id=seleccionaAlumno>
				<div class="form-group col-8 pt-2">
					<div class="form-group text-center">
						<label for="exampleFormControlSelect2"><h2>Selecciona un alumno</h2></label>
						<select multiple class="form-control" id="exampleFormControlSelect2">
						<option>Orlando Pérez</option>
						<option>Antonio López</option>
						<option>Amalia Gutierrez</option>
						<option>Armando Ortiz</option>
						<option>Jose Gómez</option>
						</select>
					</div>		
								
					<div class="col-8 text-center ml-auto mr-auto">
						<button class="btn btn-primary w-20" onclick="nuevoAlumno()">Nuevo</button>
						<button class="btn btn-primary w-20" onclick="editarAlumno()">Editar</button>
						<button class="btn btn-primary w-20">Evolución</button>
						<a href="entrenar.html"><button class="btn btn-primary w-20">Entrenar</button></a>
					</div>
				</div>
			</div>

			<div id="nuevoAlumno">
				<div class="row justify-content-center p-2">
					<h2 class="col-10 text-center">Agrega un alumno nuevo</h2>
					<div class="col-4">
					<input type="text" class="form-control" placeholder="Nombre">
					</div>
					<div class="col-4">
					<input type="text" class="form-control" placeholder="Apellido">
					</div>
				</div>
				
				<div class="row justify-content-center p-2"> 
					<div class="col-1 form-check form-check-inline text-center">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
					<label class="form-check-label" for="inlineRadio1">Hombre</label>
					</div>
					<div class="col-1 form-check form-check-inline text-center">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
					<label class="form-check-label" for="inlineRadio2">Mujer</label>
					</div>
				</div>
				
				<div class="row justify-content-center p-2">
					<div class="col-8 my-1 justify-content-center">
					<label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
					<select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
						<option selected>Cada cuánto tiempo haces ejercicio?</option>
						<option value="1">Nunca</option>
						<option value="2">Ocasionalmente</option>
						<option value="3">Frecuentemente</option>
						<option value="4">Diariamentee</option>
					</select>
					</div>
				</div>
				
				<div class="row justify-content-center p-2">
					<div class="col-8 form-group">
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
					</div>
					
					<div class="col-8 form-group form-check text-center">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Quieres que te enviemos novedades?</label>
					</div>
				</div>

				<div class="row justify-content-center p-2">
					<div class="col-8 text-center ml-auto mr-auto">
						<button class="btn btn-primary" onclick="cancelarCarga()">Cancelar</button>
						<button type="submit" class="btn btn-primary" onclick="guardarAlumno()">Guardar</button>
					</div>
				</div>
			</div>

			<div id="editarAlumno">
				<div class="row justify-content-center p-2">
					<h2 class="col-10 text-center">Edita los datos de este alumno</h2>
					<div class="col-4">
					<input type="text" class="form-control" placeholder="Nombre">
					</div>
					<div class="col-4">
					<input type="text" class="form-control" placeholder="Apellido">
					</div>
				</div>
				
				<div class="row justify-content-center p-2"> 
					<div class="col-1 form-check form-check-inline text-center">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
					<label class="form-check-label" for="inlineRadio1">Hombre</label>
					</div>
					<div class="col-1 form-check form-check-inline text-center">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
					<label class="form-check-label" for="inlineRadio2">Mujer</label>
					</div>
				</div>
				
				<div class="row justify-content-center p-2">
					<div class="col-8 my-1 justify-content-center">
					<label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
					<select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
						<option selected>Cada cuánto tiempo haces ejercicio?</option>
						<option value="1">Nunca</option>
						<option value="2">Ocasionalmente</option>
						<option value="3">Frecuentemente</option>
						<option value="4">Diariamentee</option>
					</select>
					</div>
				</div>
				
				<div class="row justify-content-center p-2">
					<div class="col-8 form-group">
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
					</div>
					
					<div class="col-8 form-group form-check text-center">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Quieres que te enviemos novedades?</label>
					</div>
				</div>

				<div class="row justify-content-center p-2">
					<div class="col-8 text-center ml-auto mr-auto">
						<button class="btn btn-primary" onclick="cancelarCarga()">Cancelar</button>
						<button type="submit" class="btn btn-primary" onclick="guardarAlumno()">Guardar</button>
					</div>
				</div>
			</div>
